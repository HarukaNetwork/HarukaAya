blacklist_help: |
  Anda dapat mengatur filter daftar hitam untuk mengambil tindakan otomatis pada orang-orang ketika mereka mengatakan hal-hal tertentu. Ini dilakukan dengan menggunakan:
  - /addblacklist <blacklist trigger> <blacklist reason>: blacklist the trigger. Anda dapat mengatur kalimat dengan menaruh tanda kutip di sekitar alasannya.
  - /unblacklist <blacklist trigger>: hentikan blacklist dari trigger blacklist tertentu.
  - /rmblacklist <blacklist trigger>: sama dengan /unblacklist
  - /blacklist: daftar semua filter daftar hitam aktif\n
  /addblacklist "admin goblog" Hormati admin Anda!
  Ini akan menghapus pesan apa pun yang berisi 'admin goblog'.\n
  Kiat pro:
  Daftar hitam memungkinkan Anda untuk menggunakan beberapa pengubah untuk mencocokkan karakter "tidak dikenal". Misalnya, Anda dapat menggunakan karakter ? untuk mencocokkan kejadian tunggal dari karakter non-spasi putih.
  Anda juga dapat menggunakan pengubah *, yang cocok dengan sejumlah karakter apa pun. Jika Anda ingin memasukkan daftar hitam url, ini akan memungkinkan Anda untuk mencocokkan semuanya. Ini cocok dengan setiap karakter kecuali spasi. Ini keren jika Anda ingin berhenti, misalnya, penyingkat url.
  Misalnya, berikut ini akan mencekal tautan bit.ly apa pun:
  /addblacklist "bit.ly/*" Kami tidak suka penyingkat link!
  Jika Anda hanya ingin mencocokkan bit.ly/ tautan diikuti oleh tiga karakter, Anda dapat menggunakan:
  /addblacklist "bit.ly/???" Kami tidak suka shortener!
  Ini akan cocok dengan bit.ly/abc, tetapi tidak bit.ly/abcd.
