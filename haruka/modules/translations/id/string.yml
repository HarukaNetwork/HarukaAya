notes_help: |
  Simpan data untuk pengguna di masa depan dengan catatan!
  Catatan bagus untuk menyimpan informasi acak; nomor telepon, gif yang bagus, gambar lucu - apa saja!

  Perintah yang tersedia adalah:
   - /save <name> <content>: Menyimpan konten ke catatan dengan nama "nama". Membalas pesan akan menyimpan pesan itu. Bahkan bekerja di media!
   - /get <name>: Dapatkan catatan dengan nama "nama".
   - #<name>: sama dengan `/get name`
   - /clear <name>: hapus catatan yang disebut "nama"
   - /notes: Daftar semua catatan dalam obrolan saat ini
   - /saved: sama dengan /notes

  Contoh cara menyimpan catatan adalah melalui:
  /save data Ini beberapa data!
  Sekarang, siapa pun yang menggunakan "/get data", atau "#data" akan dijawab dengan "Ini adalah beberapa data!".
  Jika Anda ingin menyimpan gambar, gif, atau stiker, atau data lain, lakukan hal berikut:
  /save menyimpan kata saat membalas stiker atau data apa pun yang Anda inginkan. Sekarang, catatan di "#word" berisi stiker yang akan dikirim sebagai balasan.

  Kiat: untuk mengambil catatan tanpa memformat, gunakan /get <notename> noformat
  Ini akan mengambil catatan dan mengirimkannya tanpa memformatnya; memberi Anda markdown mentah, memungkinkan Anda untuk mengedit dengan mudah

  Catatan: Nama catatan tidak peka huruf besar-kecil, dan mereka secara otomatis dikonversi ke huruf kecil sebelum disimpan.
