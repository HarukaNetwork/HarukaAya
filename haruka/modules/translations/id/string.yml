  `/filter halo Halo! Bagaimana kabarmu?
  Filter multi kata dapat diatur melalui:
  `/filter "halo teman" Halo kembali! Lama tidak bertemu! `
  Jika Anda ingin menyimpan gambar, gif, atau stiker, atau data lain, lakukan hal berikut:
  `/filter word`, sambil membalas stiker atau data apa pun yang Anda inginkan. Sekarang, setiap kali seseorang menyebut "kata", stiker itu akan dikirim sebagai balasan.
