bans_help: |
  Beberapa orang perlu dicekal di depan umum; spammer, gangguan, atau hanya tipuan.\n
  Modul ini memungkinkan Anda melakukannya dengan mudah, dengan memaparkan beberapa tindakan umum, sehingga semua orang akan melihat!\n
  Perintah yang tersedia adalah:
  - /ban: Cekal pengguna dalam obrolan.
  - /banme: Cekal diri sendiri.
  - /tban: Mencekal sementara pengguna di obrolan, mengatur waktu menggunakan int <d/h/m> (hari, jam atau menit)
  - /unban:: Membatalkan cekalan pengguna dalam obrolan.
  - /sban: Secara diam-diam mencekal pengguna di obrolan.
  - /mute: Bisukan pengguna dalam obrolan.
  - /tmute: Membisukan pengguna untuk sementara waktu dalam obrolan. setel waktu menggunakan int <d/h/m> (hari, jam atau menit)
  - /unmute: Membunyikan pengguna dalam obrolan.
  - /kick: Menendang pengguna dari obrolan.
  - /kickme: Tendang dirimu sendiri.\n
  Semua perintah berfungsi melalui gagang atau balasan, kecuali banme dan kickme (yang tidak memerlukan argumen).\n
  Contoh mematikan sementara seseorang:
  /tmute @username 2h; ini membisukan pengguna selama 2 jam.
