  - /resetwarn <userhandle>: atur ulang peringatan untuk pengguna. Bisa juga digunakan dengan membalas pesan.
  - /addwarn <keyword> <reply message>: atur filter peringatan pada kata kunci tertentu. Jika Anda ingin kata kunci Anda \
  menjadi sebuah kalimat, sertakan dengan tanda kutip, seperti: `/addwarn "sangat marah" Ini adalah pengguna yang marah`.
  - /nowarn <keyword>: hentikan filter peringatan
  - /warnlimit <num>: atur batas peringatan
  - /strongwarn <on/yes/off/no>: Jika diatur ke on, melebihi batas peringatan akan mengakibatkan pencekalan dari grup. Jika off hanya akan menendang dari grup.
  - /rmwarn <userhandle>: menghapus peringatan terbaru untuk pengguna. Bisa juga digunakan dengan membalas pesan.
  - /unwarn <userhandle>: sama dengan /rmwarn
