connection_help: |
  Terkadang, Anda hanya ingin menambahkan beberapa catatan dan filter ke obrolan grup, tetapi Anda tidak ingin semua orang melihatnya; Di sinilah koneksi masuk...
  Ini memungkinkan Anda untuk terhubung ke basis data obrolan, dan menambahkan sesuatu ke dalamnya tanpa ada perintah yang muncul di obrolan! Untuk alasan yang jelas, Anda harus menjadi admin untuk menambahkan sesuatu; tetapi setiap anggota dalam grup dapat melihat data Anda.\n
  Tindakan tersedia dengan grup yang terhubung:
  • Lihat dan edit catatan
  • Lihat dan edit filter
  • Lihat dan edit daftar hitam
  • Mempromosikan/menurunkan pengguna
  • Lihat list admin, lihat link undangan
  • Nonaktifkan/aktifkan perintah dalam obrolan
  • Bisukan/suarakan pengguna dalam obrolan
  • Batasi/bebaskan pengguna dalam obrolan
  • Lebih banyak di masa depan!\n
  - Ketik /connect atau /connection di grup yang ingin Anda hubungkan.
  - /connect atau /connection <chatid>: Hubungkan ke obrolan jarak jauh
  - /disconnect: Putuskan sambungan dari obrolan
  - /allowconnect on/yes/off/no: Izinkan hubungkan pengguna ke grup\n
  Anda dapat mengambil id obrolan dengan menggunakan perintah /id di obrolan Anda. Jangan kaget jika id negatif; semua grup super memiliki id negatif.
