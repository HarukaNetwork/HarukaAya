welcome_help: |
  Beri anggota Anda sambutan hangat dengan modul salam! Atau selamat tinggal yang menyedihkan... Tergantung anda mengaturnya!

  Perintah yang tersedia adalah:
  - /welcome <on/off/yes/no>: mengaktifkan / menonaktifkan pesan sambutan. Jika tidak ada opsi yang diberikan, mengembalikan ke awal pesan selamat datang dan pengaturan.
  - /goodbye <on/off/yes/no>: mengaktifkan / menonaktifkan pesan selamat tinggal. Jika tidak ada opsi yang diberikan, mengembalikan ke awal pesan selamat tinggal dan pengaturan saat ini.
  - /setwelcome <message>: setel pesan sambutan baru Anda! Fitur khusus dan tombol didukung, serta isi.
  - /resetwelcome: me-reset pesan selamat datang Anda ke default; menghapus semua perubahan yang telah Anda buat.
  - /setgoodbye <message>: setel pesan selamat tinggal baru Anda! Fitur khusus dan tombol didukung, serta isi.
  - /resetgoodbye: me-reset pesan selamat tinggal Anda ke default; menghapus semua perubahan yang telah Anda buat.
  - /cleanservice <on/off/yes/no>: menghapus semua pesan layanan; "x bergabung dengan grup" yang Anda lihat ketika orang bergabung.
  - /cleanwelcome <on/off/yes/no>: menghapus pesan sambutan lama; ketika orang baru bergabung, pesan lama dihapus.
  - /welcomemute <on/off/yes/no>: semua pengguna yang bergabung, dibisukan; sebuah tombol ditambahkan ke pesan selamat datang bagi mereka untuk membisukan diri mereka sendiri. Ini membuktikan bahwa mereka bukan bot!
  - /welcomemutetime <Xw/d/h/m>: jika pengguna belum menekan tombol "unmute" di pesan selamat datang setelah waktu tertentu, mereka akan dibunyikan secara otomatis setelah periode waktu ini.
  Catatan: jika Anda tidak ingin waktu bisu (bisukan pengguna sampai mereka menekan tombol), gunakan /welcomemutetime 0m.
  - /setmutetext <new text>: Sesuaikan tombol "klik di sini untuk membuktikan bahwa Anda manusia" yang diperoleh dari mengaktifkan welcomemutes.
  - /resetmutetext: me-reset tombol mute ke teks default.

  Baca /markdownhelp untuk mempelajari tentang memformat teks Anda dan menyebutkan pengguna baru saat bergabung!

  Isi:
  Seperti disebutkan, Anda dapat menggunakan tag tertentu untuk mengisi pesan selamat datang Anda dengan pengguna atau info obrolan; Ada:
  {first}: Nama depan pengguna.
  {last}: Nama belakang pengguna.
  {fullname}: Nama lengkap pengguna.
  {username}: Nama pengguna pengguna; jika tidak ada, sebutkan pengguna.
  {mention}: Menyebutkan pengguna, menggunakan nama depan mereka.
  {id}: Id pengguna.
  {chatname}: Nama obrolan.

  Contoh cara menggunakan tambalan adalah dengan mengatur sambutan Anda, melalui:
  /setwelcome Halo {first}! Selamat datang di {chatname}.

  Anda dapat mengaktifkan /menonaktifkan pesan sambutan seperti contoh:
  /welcome off

  Jika Anda ingin menyimpan gambar, gif, atau stiker, atau data lain, lakukan hal berikut:
  /setwelcome saat membalas stiker atau data apa pun yang Anda inginkan. Data ini sekarang akan dikirim untuk menyambut pengguna baru.

  Tip: gunakan /welcome noformat untuk mengambil pesan selamat datang yang belum diformat.
  Ini akan mengambil pesan selamat datang dan mengirimkannya tanpa memformatnya; memberi Anda markdown mentah, memungkinkan Anda untuk mengedit dengan mudah.
  Ini juga berfungsi dengan /goodbye.
