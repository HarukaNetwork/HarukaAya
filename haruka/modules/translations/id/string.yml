misc_md_list: |
  Markdown adalah alat pemformatan yang sangat kuat yang didukung oleh telegram. Haruka Aya memiliki beberapa peningkatan, untuk memastikan bahwa \
  pesan yang disimpan diuraikan dengan benar, dan untuk memungkinkan Anda membuat tombol.
  - <code>_miring_</code>: membungkus teks dengan '_' akan menghasilkan teks yang miring
  - <code>*tebal*</code>: membungkus teks dengan '*' akan menghasilkan teks tebal
  - <code>`kode`</code>: membungkus teks dengan '`' akan menghasilkan teks monospace, juga dikenal sebagai 'kode'
  - <code>[sometext](someURL)</code>: ini akan membuat tautan - pesannya hanya akan menampilkan <code>somethingext</code>, \
  dan mengetuknya akan membuka halaman di <code>someURL</code>.
  EG: <code>[test](example.com)</code>
  - <code>[buttontext](buttonurl://someURL)</code>: ini adalah peningkatan khusus untuk memungkinkan pengguna melakukan telegram \
  tombol dalam penurunan harga mereka. <code>buttontext</code> akan menjadi apa yang ditampilkan pada tombol, dan <code>someurl</code> \
  akan menjadi url yang dibuka.
  EG: <code>[Ini adalah tombol](buttonurl://example.com)</code>
  Jika Anda ingin beberapa tombol pada baris yang sama, gunakan: sama, seperti:
  <code>[one](buttonurl://example.com)
  [two](buttonurl://google.com:same)</code>
  Ini akan membuat dua tombol pada satu baris, bukan satu tombol per baris.
