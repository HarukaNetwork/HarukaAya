bans_help: |
  Some people need to be publicly banned; spammers, annoyances, or just trolls.\n
  This module allows you to do that easily, by exposing some common actions, so everyone will see!\n
  Available commands are:
  - /ban: Bans a user in the chat.
  - /banme: Ban yourself.
  - /tban: Temporarily bans a user in the chat, set time using int<d/h/m> (days, hours or minutes)
  - /unban: Unbans a user in the chat.
  - /sban: Silently bans a user in the chat.
  - /mute: Mute a user in the chat.
  - /tmute: Temporarily mute a user in the chat. set time using int<d/h/m> (days, hours or minutes)
  - /unmute: Unmutes a user in the chat.
  - /kick: Kicks a user from the chat.
  - /kickme: Kick yourself.\n
  All commands work via handle or reply, except banme and kickme(which require no arguments).\n
  An example of temporarily muting someone:
  /tmute @username 2h; this mutes a user for 2 hours.
#Blacklist
modname_blacklist: Word Blacklists
blacklist_active_list: Blacklist filters active in {}:\n
blacklist_no_list: There are no blacklist filters in <b>{}</b>!
blacklist_add: Added <code>{}</code> to the blacklist in <b>{}</b>!
blacklist_del: Removed <code>{}</code> from the blacklist in <b>{}</b>!
blacklist_multi_del: Removed <code>{}</code> triggers from the blacklist in <b>{}</b>!
blacklist_err_add_no_args: Tell me what words you would like to {} the blacklist.
blacklist_err_del_no_args: Tell me what words you would like to remove from the blacklist.
blacklist_err_not_trigger: This isn't a blacklisted trigger!
blacklist_err_multidel_no_trigger: None of those triggers existed, so nothing was removed from blacklist.
blacklist_err_multidel_some_no_trigger: Removed <code>{}</code> triggers from the blacklist in <b>{}</b>! {} did not exist, so were not removed.
blacklist_chatsettings_word_count: There are {} blacklisted words.
blacklist_help: |
  You can set blacklist filters to take automatic action on people when they say certain things. This is done using:
  - /addblacklist <blacklist trigger> <blacklist reason>: blacklists the trigger. You can set sentences by putting quotes around the reason.
  - /unblacklist <blacklist trigger>: stop blacklisting a certain blacklist trigger.
  - /rmblacklist <blacklist trigger>: same as /unblacklist
  - /blacklist: list all active blacklist filters\n
  /addblacklist "the admins suck" Respect your admins!
  This would delete any message containing 'the admins suck'.\n
  Pro tip:
  Blacklists allow you to use some modifiers to match "unknown" characters. For example, you can use the ? character to match a single occurence of any non-whitespace character.
  You could also use the * modifier, which matches any number of any character. If you want to blacklist urls, this will allow you to match the full thing. It matches every character except spaces. This is cool if you want to stop, for example, url shorteners.
  For example, the following will ban any bit.ly link:
  /addblacklist "bit.ly/*" We dont like shorteners!
  If you want to only match bit.ly/ links followed by three characters, you could use:
  /addblacklist "bit.ly/???" We dont like shorteners!
  This would match bit.ly/abc, but not bit.ly/abcd.
#Connections
modname_connection: Connections
connection_enable: Enabled connections to this chat for users.
connection_disable: Disabled connections to this chat for users.
