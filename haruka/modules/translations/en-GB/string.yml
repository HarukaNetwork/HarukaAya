locks_help: |
  Do stickers annoy you? Or you want to avoid people sharing links? Or pictures? You're in the right place!\n
  The locks module allows you to lock away some common items in the telegram world; the bot will automatically delete them!\n
  Available commands are:
  - /lock <item(s)>: lock the usage of "item". Now, only admins will be able to use this type!
  - /unlock <item(s)>: unlock "item". Everyone can use them again.
  - /locks: list the lock status in the chat.
  - /locktypes: gets a list of all things that can be locked. (have a look at this!)\n
  eg: lock stickers with:
  /lock sticker
